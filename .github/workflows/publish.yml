name: Publish

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Prepare
        run: bun run dev:prepare

      ##- name: Typecheck
      ##  run: bun run typecheck

      - name: Lint
        run: bun run lint

      ##- name: Test
      ##  run: bun run test

      - name: Build
        run: bun run build

      - name: Release
        run: npx release-it --ci
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
